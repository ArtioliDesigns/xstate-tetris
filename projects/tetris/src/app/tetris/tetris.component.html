<div class="flex-right">{{score}}</div>
<div class="game-container">
    <canvas #gameCanvas width="320" height="640"></canvas>
    <div class="button-container flex-center" *ngIf='this.state.value === "homescreen"'><button class="pointer" (click)="start()">START</button></div>
    <div class="button-container flex-center" *ngIf='this.state.value === "gameover"'><button class="pointer" (click)="playAgain()">PLAY AGAIN</button></div>
</div>
